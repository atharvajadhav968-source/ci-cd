name: Secure CI Pipeline
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit
        
      - name: Run SAST
        uses: github/codeql-action/analyze@v2
        
      - name: Run tests
        run: npm test
        
      - name: Run linting
        run: npm run lint
